<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

    body {
      color: #0000FF;
      font-family: 'Play';
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    form{
      border:2px solid #0000FF;
      padding:40px 10px 0px 40px;
      max-width:700px;
      border-radius:20px;
      width: 77%;
    }
    .h1 {
      margin-bottom:10px;
      font-size:2em;
      color:#000;
    }
    .wrapper {
      margin: 0 auto;
      width: 35%;
      height: 350px;
      padding-bottom: 50px;
    }
    .stacked {
      border: solid 2px;
      padding: 20px 30px 20px 30px;
      box-shadow: 13px 13px 0 0 white,
      15px 15px 0 0 #0000FF,
      15px 11px 0 0 #0000FF,
      11px 15px 0 0 #0000FF;
    }

    input{
      padding:10px 15px;
      border-radius:10px;
      width: 350px;
      margin: 10px;
      height: 20px;
      transition:.3s ease;
      color:#868283;
    }
    .text{
      width:calc(100% - 30px);
      margin-bottom:30px;
      border:2px solid #868283;}

    button{
      background:#0000FF;
      color:#EAE4DA;
      border:2px solid #0000FF;
      outline:5px solid #fff;
      width:calc(50% - 30px);
      height:40px;
      margin:0 30px -20px 0;
      float:right;
      font-weight:800;
      font-size:0.7em;
      letter-spacing:1.8pt;
      text-transform:uppercase;
      cursor:pointer;
      border-radius:30px;
    }

    .input-txtarea{
      height: 35px;
      width: 390px;
      padding: 10px 0;
      margin: 10px;
      color:#868283;
    }
    .select{
      clear: both;
      width: 75%;
      /* background: #eee; */
      margin: 10px;
      color: #666;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      padding-left: 0.8em;
      line-height: 2.4em;
    }
    .select span {
      position: relative;
      clear: both;
      display: block;
      border-bottom: solid 1px #555;
      padding-left: .8em;
      transition: background-color .1s ease-out;
    }.header-profile{
       text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
       display: flex;
       letter-spacing: 0.3pt;
       cursor: pointer;
       justify-content: center;
     }
    .links{
      /*margin-top: 10px;*/
      margin: 20px 0;
      text-decoration: lightblue;
      padding: 15px;
      cursor: pointer;
      color: blue;
      text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
      font-weight: 800;
      font-size: 0.9em;
      text-transform: uppercase;
    }
    .links:hover{
      opacity: .2;
      text-decoration: underline;
    }
    .header {
      /*color: rgb(232, 62, 97);*/
      margin: 20px 0;
    }

  </style>


</head>
<body>
<div class="page">
  <div class="class-header">
    <header class="header">
      <div class="header-border">
        <h1 class="header__title">ДОБАВЛЕНИЕ СТАТЬИ</h1>
        <a class="links" href="/">Главная</a>
      </div>
    </header>
  </div>

  <form class="form_class card" th:action="${'/blog/add'}" method="post" th:object="${post}">
    <div class="input-flex input">
      <div class="div-valid" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      <input th:field="*{title}" class="input-field" type="text"  name="title" placeholder="Название статьи">
      <div class="div-valid" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
      <input th:field="*{anons}" class="input-field" type="text"  name="anons" placeholder="Анонс статьи">
      <div class="div-valid" th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>
      <textarea th:field="*{full_text}" class="input-txtarea text" name="full_text"  placeholder="Текст статьи"></textarea>

      <select th:field="*{user}" class="form-control select">
        <div th:each="el : ${profile}" >
          <option th:value="${el.id}" th:text="${el.username}"/>
        </div>
      </select>

      <button class="action-button" type="submit">Создать</button>
    </div>
  </form>
</div>
</body>
</html>
