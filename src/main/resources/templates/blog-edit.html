<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

        body {
            font-family: 'Play';
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#D09B52;
        }

        form{
            border:2px solid #D09B52;
            padding:40px 10px 0px 40px;
            width:70%;
            max-width:700px;
            border-radius:20px;
        }
        .h1 {
            margin-bottom:10px;
            font-size:2em;
            color:#000;
        }
        .wrapper {
            margin: 0 auto;
            width: 45%;
            height: 480px;
            padding-bottom: 50px;
        }
        .stacked {
            border: solid 2px;
            width: 65%;
            padding: 20px 30px 20px 30px;
        }

        input{
            padding:10px 15px;
            border-radius:10px;
            transition:.3s ease;
            color:#868283;
        }
        .text{
            width:calc(100% - 30px);
            margin-bottom:30px;
            border:2px solid #868283;
            height: 80px;
        }

        .txtarea{
            height: 40px;
            /*    width: 385px;*/
            padding: 20px 30px 20px 30px;
        }
        .age{
            padding: 6px 2px;
        }

        [type=submit]{
            background:#D09B52;
            color:#EAE4DA;
            border:2px solid #D09B52;
            outline:5px solid #fff;
            width:calc(50% - 30px);
            height:40px;
            margin:0 30px -20px 0;
            float:right;
            font-weight:800;
            font-size:0.7em;
            letter-spacing:1.8pt;
            text-transform:uppercase;
            cursor:pointer;
            border-radius:30px;
        }
        .hidden{
            display: none;
        }

    </style>
</head>
<body>
<form th:object="${post}" th:each="el : ${post}" th:action="${'/blog/'+el.id+'/edit'}" method="post" class="form_class" >
    <h1> Редактирование статьи</h1>
    <input style="display: none" type="text" th:field="*{user}">
    <span>Автор: <span th:text="*{user.username}"></span></span>
    </input>
    <blockquote>
        <input type="text" th:field="*{title}" th:value="*{title}" placeholder="Введите название статьи" required>
        <div  th:name="title" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </blockquote>
    <blockquote>
        <input type="text" th:field="*{anons}" th:value="*{anons}" required>
        <div  th:name="title" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
    </blockquote>
    <blockquote>
        <textarea type="text" class="text" th:field="*{full_text}" th:value="*{full_text}" maxlength="200" required></textarea>
    <div  th:name="title"  th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>
    </blockquote>
    <button type="submit">Сохранить изменения</button>

</form>
</body>
</html>
