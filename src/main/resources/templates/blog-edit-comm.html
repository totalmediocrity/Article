<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

        body {
            font-family: 'Play';
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#D09B52;
        }

        form{
            border:2px solid #D09B52;
            padding:40px 10px 0px 40px;
            width:70%;
            max-width:700px;
            border-radius:20px;
        }
        .txtarea{
            height: 50px;
            width: 255px;
            padding: 20px 20px 20px 20px;
        }

        .block{
            height: 80px;
            width: 255px;
            padding: 20px 20px 20px 20px;
        }

        input{
            padding:10px 15px;
            border-radius:10px;
            transition:.3s ease;
            color:#868283;
        }

        .age{
            padding: 6px 2px;
        }

        [type=submit]{
            background:#D09B52;
            color:#EAE4DA;
            border:2px solid #D09B52;
            outline:5px solid #fff;
            width:calc(50% - 30px);
            height:40px;
            margin:0 30px -20px 0;
            float:right;
            font-weight:800;
            font-size:0.7em;
            letter-spacing:1.8pt;
            text-transform:uppercase;
            cursor:pointer;
            border-radius:30px;
        }
        .hidden{
            display: none;
        }

    </style>
</head>
<body>
<div th:object="${comment}">
    <form th:each="el : ${comment}" class="form_class" th:action="${'/blog/comment/'+comment.id+'/edit'}" method="post">
        <h1> Редактирование комментария</h1>
        <blockquote>
            <textarea type="text" th:field="*{header}" class="txtarea" th:value="*{header}" name="header" maxlength="200" placeholder="Введите заголовок"></textarea>
            <div th:if="${#fields.hasErrors('header')}" th:errors="*{header}"></div>
            <div class="age">Введите текст:</div>
            <textarea type="text" th:field="*{tc}" class="block" th:value="*{tc}" name="tc" maxlength="200"></textarea>
            <div th:if="${#fields.hasErrors('tc')}" th:errors="*{tc}"></div>
        </blockquote>

        <blockquote>
            <div th:value="${el.app}" class="form-group">Как вы оцениваете информативность постов:</div>
                <input type="radio" id="1" name="app" value="1" checked="true">
                <label for="1">1</label>
                <input type="radio" id="2" name="app" value="2">
                <label for="2">2</label>
                <input type="radio" id="3" name="app" value="3">
                <label for="3">3</label>
                <input type="radio" id="4" name="app" value="4">
                <label for="4">4</label>
                <input type="radio" id="5" name="app" value="5">
                <label for="5">5</label>
        </blockquote>
        <button type="submit" >Сохранить изменения</button>
<!--        <input class="hidden" type="text" th:field="*{writer}" th:value="*{writer}" name="author">-->
        <input class="hidden" type="text" th:field="*{dOfp}" th:value="*{dOfp}" name="actionDate">
      </form>
</div>
</body>
</html>
