<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

        body {
            font-family: 'Play';
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#506355;
        }

        form{
            border:2px solid #616161;
            padding:40px 10px 0px 40px;
            width:70%;
            max-width: 700px;
            border-radius:20px;
        }

        input{
            padding:10px 15px;
            border-radius:10px;
            transition:.3s ease;
            color:#616161;
            /*width: 430px;*/
        }

        .text{
            width: 430px;
        }
        .age{
            padding: 6px 2px;
        }

        [type=submit]{
            background:#506355;
            color:#EAE4DA;
            border:2px solid #506355;
            outline:5px solid #fff;
            width:calc(50% - 30px);
            height:40px;
            margin:0 30px -20px 0;
            float:right;
            font-weight:800;
            font-size:0.7em;
            letter-spacing:1.8pt;
            text-transform:uppercase;
            cursor:pointer;
            border-radius:30px;
        }
        .form-group {
            padding: 10px 0;
            display:flex;
        }

    </style>
</head>
<body>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<form method="post" th:action="@{/registration}" th:object="${user}">
    <blockquote>
        <h2>Привет! Давай зарегистрируемся, чтобы ты мог войти в систему</h2>
        <div class="age" >Ник:</div>
        <input required type="text" class="form-control" th:field="*{username}"/>
        <span class="div-valid" th:if="${messageUsername != null}" th:text="${messageUsername}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    <div class="age" >Пароль:</div>
    <input required type="password" class="form-control text"  th:field="*{password}"/>
        <span class="div-valid" th:if="${message != null}" th:text="${message}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <div class="age" >Имя:</div>
    <input required type="text"  class="form-control text"  th:field="*{name}"/>
        <span class="div-valid" th:if="${message != null}" th:text="${message}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <div class="age" >Фамилия:</div>
        <input required type="text"  class="form-control text" th:field="*{surname}"/>
        <span class="div-valid" th:if="${message != null}" th:text="${message}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>

        <div class="age" >Отчество:</div>
        <input required type="text"  class="form-control text" th:field="*{patron}"/>
        <span class="div-valid" th:if="${message != null}" th:text="${message}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('patron')}" th:errors="*{patron}"></span>

    <div class="age" >Немного о себе:</div>
    <input required type="text"  class="form-control text" th:field="*{yourself}"/>
        <span class="div-valid" th:if="${message != null}" th:text="${message}"></span>
        <span class="div-valid" th:if="${#fields.hasErrors('yourself')}" th:errors="*{yourself}"></span>

    <div class="form-group">Пол: <input type="radio" id="1" name="pol" value="ж" required>
        <p for="1">Женский</p>
        <input type="radio" id="2" name="pol" value="м">
        <p for="2">Мужской</p>
    </div>

    <div class="age" >Ваш возраст:</div>
    <input type="date" max="2004-12-31" min="1955-12-31" class="form-control text" name="age" required/>
    </blockquote>
    <button type="submit" value="Зарегистрироваться">Зарегистрироваться</button>
</form>
</body>
</html>
