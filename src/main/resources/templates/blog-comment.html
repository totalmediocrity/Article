<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

    :root{
      font-family: 'Play', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-family: 'Play';
      font-weight: 300;
    }

    .row {
      max-width: 900px;
      margin: 50px auto 0;
    }

       .card {
         float: left;
         padding: 0 1.7rem;
         width: 50%;
       }

    li {
      display: inline-block;
    }
    a {
      color: #fff;
    }
    span {
      /*position: absolute;*/
      /*left: 50%;*/
      /*top: 0;*/
      font-size: 16px;
      /*font-weight: 700;*/
      /*font-family: 'Play';*/
      transform: translate(-50%, 0);
      color: #343a40;
    }

    input{
      padding:10px 15px;
      border-radius:10px;
      transition:.3s ease;
      color: #13141a;
    }

    [type=submit]{
      text-shadow: 1px 1px 1px #d6e1ef99, 0 0 0 #000, 1px 1px 1px #d6e1ef00;
      background:#13141a;
      color:#EAE4DA;
      border:1px solid #13141a;
      width:300px;
      height:40px;
      margin:10px 5px;
      float:right;
      font-weight:800;
      font-size:0.7em;
      letter-spacing:1.8pt;
      text-transform:uppercase;
      cursor:pointer;
      border-radius:15px;
    }

    .profcomm {
      background: url(https://i.pinimg.com/564x/68/78/4c/68784cb435e8d532576ebd9cf54cbbf1.jpg) center / cover no-repeat;
      display: flex;
      background-color: #fff;
      width: 430px;
      height: 300px;
      margin: 10px;
      position: relative;
      border-radius:20px;
      box-shadow: 0 19px 38px rgba(0,0,0, 0.3), 0 15px 12px rgba(0,0,0, 0.2);
    }

    .header {
      color: rgb(232, 62, 97);
      margin: 20px 0;
    }

  .fulltext{
    color: white;
    padding: 20px ;
  }
    .link {
      font-size: 12px;
      color: rgb(232, 62, 97);
      font-weight: 700;
      line-height: 30px;
      margin-left: 220px;
    }

    .select span {
      position: relative;
      clear: both;
      display: block;
      border-bottom: solid 1px #555;
      padding-left: .8em;
      transition: background-color .1s ease-out;
    }

    .header-profile{
      text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
      display: flex;
      letter-spacing: 0.3pt;
      cursor: pointer;
      justify-content: center;
    }
    .links{
      margin-top: 10px;
      text-decoration: lightblue;
      padding: 15px;
      cursor: pointer;
      /*color: blue;*/
      text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
      font-weight: 800;
      font-size: 0.9em;
      text-transform: uppercase;
        color: #343a40;
    }
    .links:hover{
      opacity: .2;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-profile">
    <a class="links" href="/">Главная</a>
<!--    <a class="links" href="/blog/profile" sec:authorize="hasAuthority('USER')">Профиль</a>-->
    <a class="links" href="/blog/add/comm" sec:authorize="hasAuthority('USER')">Новый комментарий</a>
    <a class="links" href="/blog/comm/addiction">Добавление зависимости</a>
    <a class="links" href="/blog/filter/comm">Поиск комментариев</a>
  </div>
</header>

<form th:action="${'/blog/comment'}">
  <div class="row">
<!--    <div class="example-1 card">-->
<!--      <div class="wrapper">-->
<!--          <h1 class="fistc">Комментарии:</h1>-->
<!--        <blockquote>-->
<!--        </blockquote>-->
<!--      </div>-->
<!--    </div>-->

    <main class="profcomm card" th:each="el : ${comment}">
      <div class="wrapper">
        <div class="header">
          <h6 id='dOfp' th:text="${el.dOfp}" >12</h6>
        </div>
        <div class="fulltext">
          <div class="content">
            <h2 class="author" id='header' th:text="${el.header}"></h2>
            <h2 class="title" id='tc' th:text="${el.tc}"></h2>
            <a class="link" th:href="'/blog/comment/' + ${el.id}">Подробнее &rarr;</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</form>
</body>
</html>
