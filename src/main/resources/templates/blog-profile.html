<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

        :root {
            --bc: #efeeee;
            --bc-gray: #0e0d10;
            --white: #ffffff;
            --black: #000000;
            --dark-blue: #1f2029;
            --extra-dark-blue: #13141a;
            --dark-light: #424455;
            --red: #da2c4d;
            --dark-red: #6e1727;
            --yellow: #f8ab37;
            --grey: #ecedf3;
            --blue: #007bff;
            --indigo: #6610f2;
            --purple: #6f42c1;
            --pink: #e83e8c;
            --orange: #fd7e14;
            --green: #28a745;
            --light-green: #24e33a;
            --teal: #20c997;
            --cyan: #17a2b8;
            --gray: #6c757d;
            --gray-dark: #343a40;
            --primary: #f9c6cf;
            --secondary: #6c757d;
            --success: #28a745;
            --info: #17a2b8;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --light-gray: #ebecf2;
            --dark: #343a40;
            --font-family-sans-serif: -apple-system,BlinkMacSystemFont,"Play";
            --font-family-monospace: "Play";
        }

        p{
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "Play";
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: var(--bc);
        }
        /* Classes */
        .flex-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-box-start {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .flex-box-start2 {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .flex-box-col {
            display: flex;

            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .columns {
            width: 100%;
        }
        .column {
            margin: 2em;
        }
        .column-inner {
            border-radius: 25px;
            background-color: var(--bc);
        }
        .column-inner2 {
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: var(--bc);
        }
        .shadow {
            box-shadow: 16px 4px 64px rgba(18, 61, 101, 0.3), -16px -16px 40px rgba(255, 255, 255, 0.8), inset -8px -6px 80px rgba(255, 255, 255, 0.18);
        }
        .sidebar {
            width: 250px;
            min-height: 280px;
            position: relative;
            text-align: center;
        }
        .photo {
            top: -2px;
            width: 180px;
            height: 180px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }
        .photo > img {
            width: 100%;
        }
        .header-content {
            top: 10px;
            position: relative;
        }
        .header-name {
            margin: 0;
            color: rgba(161, 181, 201, .8);
            text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
        }
        .header-sub {
            margin: 1em 0 2em 0;
            color: rgba(161, 181, 201, .8);
            text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
        }
        .dots {
            left: 1em;
            position: absolute;
            width: 100%;
            z-index: 5;
        }
        .dot1 {
            margin: .3em;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ebbec5;
        }
        .dot2 {
            margin: .3em;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ede29a;
        }
        .dot3 {
            margin: .3em;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #aced9a;
        }
        .code {
            color: var(--red);
        }
        .terminal-bar {
            width: 100%;
            min-height: 5vh;
            position: relative;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            background-color: #e8ebeb;
        }
        .bar-text {
            margin: 0;
            font-size: 125%;
            font-weight: 300;
            color: rgba(161, 181, 201, .8);
            text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
            opacity: .75;
        }
        .terminal {
        }
        .terminal-window {
            padding: 1em;
            /*width: 500px;*/
            /*height: 460px;*/
        }
        input{
            padding:10px 15px;
            border-radius:10px;
            width: 350px;;
            height: 35px;
            transition:.3s ease;
            color:#868283;
        }

        .age{
            color: #888888;
            padding: 6px 2px;
        }

        .button{
            text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
            font-weight: 800;
            display: flex;
            font-size: 0.9em;
            /* letter-spacing: 0.3pt; */
            /* text-transform: uppercase; */
            cursor: pointer;
            flex-direction: row-reverse;
        }

        .link{
            color: #0000FF;
            /*margin: 10px;*/
        }

        .header{
            max-width: 1220px;
            max-height: 10px;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-evenly;
            align-content: stretch;
        }
        .header-profile{
            flex-direction: row;
            text-shadow: 2px 2px 2px #d6e1ef99, 0 0 0 #000, 2px 2px 2px #d6e1ef00;
            display: flex;
            padding: 50px 0;
            letter-spacing: 0.3pt;
            cursor: pointer;
        }
        .links{
            margin-top: 10px;
            text-decoration: lightblue;
            padding: 15px;
            cursor: pointer;
            }
            .links:hover{
                opacity: .2;
                text-decoration: underline;
            }
</style>
</head>
    <body>

    <header class="header">
        <div class="header-profile">
            <a class="links" href="/">Главная</a>
            <a class="links" href="/blog/filter/profile">Поиск профилей</a>
            <a class="links" href="/blog/comment">Комментарии</a>
            <a class="links" th:if="${user.contacts == null}" th:href="'/contacts/add/' + ${user.id}">Добавить подробную информацию</a>
        </div>
    </header>

<form th:action="${'/blog/profile'}" method="post" th:object="${user}">
    <div class="container">
        <div class="columns flex-box-start">
            <div class="column flex-box">
                <div class="column-inner sidebar shadow">
                    <div class="sidebar flex-box-col">
                        <div class="photo flex-box shadow">
                            <img src="https://i.pinimg.com/564x/5c/dd/de/5cdddecb87a751c9e44cb1c565c748a7.jpg" alt="">
                        </div>
                        <div class="header-content">
                            <h2 class="header-name">от <span class="code">Quzi</span></h2>
                            <h5 class="header-sub">Добро пожаловать!</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column flex-box">
                    <div class="column-inner2 terminal shadow">
                        <div class="terminal-bar flex-box">
                            <div class="dots flex-box-start2">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                            <div class="terminal-bar flex-box bar-text">profile.exe</div>
                        </div>
                        <div class="terminal-window">
                            <blockquote>

                                <div class="age" for="name">Имя пользователя: <span class="age" id='name' th:text="${user.name}"></span></div>

                                <div class="age" for="surname">Фамилия: <span class="age" id='surname' th:text="${user.surname}"></span></div>

                                <div class="age" for="patron">Отчество: <span class="age" id='patron' th:text="${user.patron}"></span></div>

                                <div class="age" for="yourself">Информацию о себе: <span class="age" id='yourself' th:text="${user.yourself}"></span></div>

                                <div class="age" for="pol">Пол: <span class="age" id='pol' th:text="${user.pol}"></span></div>

                                <div class="age">Информация о возрасте: <span class="age" id='age' th:text="${user.age}"></span></div>

                                <div class="age">Email: <span class="age" id='email' th:text="${user.contacts != null} ? ${user.contacts.email} : ''"></span></div>

                                <div class="age">Телефон: <span class="age" id='phone' th:text="${user.contacts != null} ? ${user.contacts.phoneNumber} : ''" ></span></div>

                                <div class="button">
                                    <a class="link" th:href="'/blog/profile/' + ${user.id} + '/edit'">Редактировать &rarr;</a>
                                </div>
                            </blockquote>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
    </body>
</html>
